<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesion</title>
    <script>
        function sesion(){
            //alert("Funciona")
            var txtUser = document.getElementById('user').value;
            var txtPasswd = document.getElementById('passwd').value;
            var renember = document.getElementById('renember').checked;
            var resultado = document.getElementById('resultado').innerHTML('Usuario: '+ txtUser)
            alert(txtUser,txtPasswd,renember);
        }
        document.getElementById('iniciar').addEventListener('click', function(evento){
            evento.preventDefault();
            sesion();
        });
    </script>
</head>
<body>
   <h1>Inicio de sesion</h1>
   <div id="resultado"></div>
    <div id="loginForm">
        <!--<form action="#" method="post"> -->
        <form id="frmlogin" name="frmlogin">
               <label for="user">Usuario</label>
               <input type="text" name="user" id="user" placeholder="Usuario o Correo">
               <label for="passwd">Contraseña</label>
               <input type="password" name="passwd" id="passwd" placeholder="Contraseña">
               <div>
                  <label for="renember">
                  <input type="checkbox" name="renember" id="renember">Recordar sesión
               </label>
               </div>
               <div>
                   <a href="#">¿Olvidaste tu contraseña?</a>
               </div>
               <div>
                   <button>Registrar</button>
                   <button onclick="sesion()">Inciar sesión</button>
               </div>
        </form>
        
    </div>
    
</body>
</html>
