<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control Input de HTML</title>
</head>
<body>
   <h1>Control Input de HTML</h1>
   <h3>Button</h3>
   <input type="button" value="Aceptar">
   <h3>Checkbox</h3>
   <input type="checkbox" name="chkGenero" id="chkGenero">Masculino
   <input type="checkbox" name="chkGenero" id="chkGenero">Femenino
   <h3>Color</h3>
   <input type="color" name="cColor" id="cColor">
   <h3>Date</h3>
   <input type="date" name="Fecha" id="Fecha">
   <h3>Datetime</h3>
   <input type="datetime" name="dTime" id="dTime">
   <h3>Datetime-local</h3>
   <input type="datetime-local" name="Datetime-l" id="Datetime-l">
   <h3>Email</h3>
   <input type="email" name="eMail" id="eMail">
   <h3>File</h3>
   <input type="file" name="fArchivo" id="fArchivo">
   <h3>Hidden</h3>
   <input type="hidden" name="Bienvenido">
   <h3>Image</h3>
   <input type="image" src="Charizard_x.gif" alt="Charizar X">
   <h3>Month</h3>
   <input type="month" name="mFecha" id="mFecha">
   <h3>Number</h3>
   <input type="number" name="nNum" id="nNum">
   <h3>Password</h3>
   <input type="password" name="pText" id="pText">
   <h3>Radio</h3>
   <label><input type="radio" name="rbPerro" value="1">Perro</label>
   <label><input type="radio" name="rbGato" value="2">Gato</label>
   <label><input type="radio" name="rbConejo" value="1">Conejo</label>
   <h3>Range</h3>
   <input type="range" name="" min="0" max="30">
   <h3>Reset</h3>
   <input type="reset" value="Reset">
   <h3>Search</h3>
   <input type="search" name="googlesearch">
   <h3>Submit</h3>
   <input type="submit" value="Buscar">
   <h3>Tel</h3>
   <input type="tel" name="telCetis108">
   <h3>Text</h3>
   <input type="text" name="txtNombre">
   <h3>Time</h3>
   <input type="time" name="tHora" id="tHora">
   <h3>Url</h3>
   <input type="url" name="urlPagina" id="urlPagina">
   <h3>Week</h3>
   <input type="week" name="weekYear">
   
</body>
</html>
